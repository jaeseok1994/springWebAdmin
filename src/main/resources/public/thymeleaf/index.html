<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Log in </title>
    <div th:replace="head"></div>
    <div th:replace="script"></div>
    <link rel="stylesheet" href="css/style.css">
    <style>
        form.was-validated input:invalid{
            border-color:red;
        }
    </style>
    <script >
        $(document).ready(function() {
            document.querySelectorAll("input").forEach(input => {
              input.addEventListener("invalid", () => {
                // 검증 후 폼 요소에 was-validated 클래스로 표시해 둔다
                document.forms[0].classList.add("was-validated")
              })
            });
        });
        function check(){
            var a=window.location.search;
            var b="?error";
            if(a==b){
            alert("잘못된 계정 또는 암호 \ n 확인하고 다시 입력하십시오");
                }
            }
    </script>
</head>
<body>
<div id="login">

    <form th:action="@{/login}" method="post">
    <div class="login_box_wrap">
<!--        <div class="login_logo"><img src="images/login_logo.png" alt="Up C&S PMS" /></div>-->

        <div class="login_box">

            <div class="login_conts">
                <div class="login_txt">
                    Up C&S <span>PMS</span>
                </div>

                <div class="login_id_R">
                    <input type="text"  name="username" required="required" class="login_id_input_R" placeholder="아이디를 입력하세요" />
                </div>

                <div class="login_pw_R">
                    <input type="password"  name="password" required="required" class="login_pw_input_R" placeholder="비밀번호를 입력해주세요" />
                </div>

                <div class="gap10"></div>

                <div class="loginBox_btn_R">
                    <button type="submit" class="loginBox_btn_R" style="color: white">로그인</button>
                </div>

            </div>

            <div class="gap20"></div>
            <div class="ac tc_666 tlh140">
                <div th:text="${param.msg}">message here</div>
            </div>
            <div class="gap20"></div>

        </div>

    </div>
    </form>

</div>
</body>
</html>
